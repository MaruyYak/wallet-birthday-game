<div class="final-overlay" *ngIf="visible">
  
    <div class="cake-scene">
    
    <div *ngFor="let ing of falling" class="falling" [style.backgroundImage]="'url(' + ing.img.src + ')'"></div>
    
    <div *ngIf="showBowl" class="bowl" [class.shake]="showBowlShake">
        <img [src]="bowlImg" alt="bowl" />
    </div>

    <div *ngIf="showCake" class="cake big">
        <img [src]="cakeImg" alt="cake" />
    
        <img *ngFor="let candle of candles"
            [src]="candle.png"
            [class.blown]="candle.blown"
            class="candle"
            (click)="blowCandle(candle)" />
    </div>

        <button class="restart-btn" (click)="onRestart()">ðŸŽ‰ Again ðŸŽ‰</button>
    </div>
</div>
